<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRS-O1</title>
  <link rel="stylesheet" href="dist/output.css">
</head>
<body>
  <!-- Navbar -->
  <div class="bg-gray-100">
    <div class="w-full text-white bg-main-color">
           <div x-data="{ open: false }"
               class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
                <div class="p-4 flex flex-row items-center justify-between">
                   <a href="#"
                       class="text-lg font-semibold tracking-widest uppercase rounded-lg focus:outline-none focus:shadow-outline">informatika</a>
                   <button class="md:hidden rounded-lg focus:outline-none focus:shadow-outline" @click="open = !open">
                       <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                           <path x-show="!open" fill-rule="evenodd"
                               d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                               clip-rule="evenodd"></path>
                           <path x-show="open" fill-rule="evenodd"
                               d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                               clip-rule="evenodd"></path>
                       </svg>
                      </button>
                  </div>
  <!-- Udah navbarnya -->

  <!-- Mulai -->
  <section id="home" class="pt-20">
    <div class="container">
      <div class="flex flex-wrap">
        <div class="w-full self-center px-4">
          <h1 class="font-bold text-2xl">Data Mahasiswa</h1>
          <br>
          <img class="" src="img/Bebek.png" alt="foto" width="200"/>
        </div>
        <div class="w-full md:w-9/12 mx-2 h-64">
          <div class="block p-6 rounded-lg bg-white max-w-sm">
            <form>
              <div class="form-group mb-6">
                <input type="text" class="form-control block w-full px-3 py-1.5 text-base font-normal
                  text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0
                  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInput90" placeholder="NIM Mahasiswa">
              </div>
              <div class="form-group mb-4">
                <input type="text" class="form-control block w-full px-3 py-1.5 text-base font-normal
                  text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0
                  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInput90" placeholder="Nama Mahasiswa">
              </div>
              <div class="form-group mb-4">
                <p>Angkatan:</p>
                <select class="form-select block w-1/3 px-3 py-1.5 text-base font-normal
                text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0
                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" aria-label=".form-select-sm example">
                    <option selected>2020</option>
                    <option value="1">2020</option>
                    <option value="2">2021</option>
                    <option value="3">2022</option>
                  </select>
              </div>
              <div class="form-group mb-6">
                <p>Jalur Masuk:</p>
                <select class="form-select block w-1/3 px-3 py-1.5 text-base font-normal
                text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0
                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" aria-label=".form-select-sm example">
                    <option selected>SBMPTN</option>
                    <option value="1">SNMPTN</option>
                    <option value="2">SBMPTN</option>
                    <option value="3">Mandiri</option>
                  </select>
              </div>
                
              <button type="submit" class="  w-1/3 px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight
                uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
                active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </section>
  <!-- Mulai selesai -->
</body>
</html>
