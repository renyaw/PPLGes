<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
<div class="">
 <div class="w-full text-black bg-gray-100">
        <div x-data="{ open: false }"
            class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
            <div class="p-4 flex flex-row items-center justify-between">
                <img class="" src="img/Undip.png" alt="foto" width="50"/>
                <a href="#"
                    class="text-lg font-bold tracking-widest rounded-lg focus:outline-none focus:shadow-outline">informatika</a>
                <button class="md:hidden rounded-lg focus:outline-none focus:shadow-outline" @click="open = !open">
                    <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                        <path x-show="!open" fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                        <path x-show="open" fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
            </div>
        </div>
    </div>
    <!-- End of Navbar -->
    <div class="container mx-auto my-100 p-5">
        <div class="md:flex no-wrap md:-mx-2">
            <!-- Left Side -->
            <div class="w-full md:w-3/12 md:mx-2">
                <!-- Profile Card -->
                <div class="">
                    <h1 class="text-gray-900 font-bold text-xl leading-8 my-1">Data Mahasiswa</h1>
                    <div class="image overflow-hidden">
                        <img class="" src="img\Bebek.png" alt="" width="250">
                    </div>
                </div>
                <!-- End of profile card -->
                <div class="my-4"></div>
            </div>
            <!-- Right Side -->
            <div class="w-full md:w-9\12 mx-2 h-10">
                <!-- Profile tab -->
                <!-- About Section -->
                <div class="bg-white p-3 shadow-sm rounded-sm">
                    <div class="flex items-center space-x-2 font-semibold text-gray-900 leading-8">
                        <!-- <span clas="text-green-500">
                            <svg class="h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor"> -->
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                    </div>

                    <ul class="list-inside space-y-2 mt-6">
                        <li>
                            <div class="text-black font-bold">Nim Mahasiswa</div>
                            <div class="text-black text-m">240601120130053</div>
                        </li>
                        <li>
                            <div class="text-black font-bold">Nama Mahasiswa</div>
                            <div class="text-black text-m">Arya Gessangie Sugyanti Nora Faqih</div>
                        </li>
                        <li>
                            <div class="text-black font-bold">Angkatan:</div>
                            <div class="text-black text-m">2020</div>
                        </li>
                        <li>
                            <div class="text-black font-bold">Jalur Masuk:</div>
                            <div class="text-black text-m">SBMPTN</div>
                        </li>
                        <li>
                            <div class="text-black font-bold">Status Mahasiswa:</div>
                            <div class="text-black text-m">Aktif</div>
                        </li>
                    </ul>
                    <div class="bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md mt-4" role="alert">
                        <div class="flex">
                          <div class="py-1"><svg class="fill-current h-6 w-6 text-teal-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg></div>
                          <div>
                            <p class="font-bold">Info: Data berhasil disimpan.</p>
                            <p class="text-sm">Pastikan data yang Anda masukkan benar.</p>
                          </div>
                        </div>
                      </div>

                    <button class="bg-blue-600 focus:bg-blue-200 text-white focus:text-black py-2 px-4 mt-6 rounded-lg shadow-md" type="button">
                    <button class="float-right bg-blue-600 focus:bg-blue-200 text-white focus:text-black py-2 px-4 mt-6 rounded-lg shadow-md" type="button">
                        Kembali
                      </button>
                </div>
                <!-- End of about section -->
                <div class="my-4"></div>

                </div>
                <!-- End of profile tab -->
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
